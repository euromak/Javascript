<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function</title>
</head>
<body>
	<script type="text/javascript">
		var otvet = prompt("Как тебя зовут краснодевица?");
		
		myLove(otvet);

		function myLove(otvet) {
			if (otvet == "Влада") {
				alert("Ты моя любовь навсегда");
			}
			else {
				alert("Ты в пролете");
			}
		}
	</script>
</body>
</html>
